apiVersion: leaderworkerset.x-k8s.io/v1
kind: LeaderWorkerSet
metadata:
  name: lws-sample
spec:
  replicas: 3
  leaderWorkerTemplate:
    size: 4
    leaderTemplate:
      spec:
        containers:
        - name: leader
          image: busybox
          command: ["sh"]
          args: ["-c", "sleep infinity"]

    workerTemplate:
      spec:
        containers:
        - name: worker
          image: busybox
          command: ["sh"]
          args: ["-c", "sleep infinity"]
