apiVersion: jobset.x-k8s.io/v1alpha2
kind: JobSet
metadata:
  name: jobset-sample
spec:
  replicatedJobs:
    - name: workers
      template:
        spec:
          template:
            spec:
              containers:
              - name: worker
                image: busybox
                command: ["/bin/sh"]
                args: ["-c", "echo 'start'; sleep 10; echo 'end'"]
